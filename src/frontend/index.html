<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Interativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">

  <h1 class="mb-4">Projeto Pipeline 🎯</h1>

  <div class="d-grid gap-2 col-6 mx-auto mb-4">
    <button class="btn btn-primary" onclick="getColor()">🎨 Mudar Cor</button>
    <button class="btn btn-success" onclick="getCat()">🐱 Ver Gato</button>
    <button class="btn btn-warning" onclick="getRandomPhoto()">📸 Foto Aleatória</button>
    <button class="btn btn-info" onclick="getTime()">⏰ Ver Horário</button>
    <button class="btn btn-danger" onclick="getScare()">👻 Susto</button>
    <button class="btn btn-secondary" onclick="getLookalike()">🧍 Sósia</button>
  </div>

  <p id="time" class="fw-bold"></p>
  <div id="output"></div>

  <script>
    const api = "http://localhost:8000"; // ou use o IP do service no cluster

    function getColor() {
      fetch(`${api}/color`)
        .then(res => res.json())
        .then(data => document.body.style.backgroundColor = data.color);
    }

    function getCat() {
      fetch(`${api}/cat`)
        .then(res => res.json())
        .then(data => showImage(data.cat_image_url));
    }

    function getRandomPhoto() {
      fetch(`${api}/random-photo`)
        .then(res => res.json())
        .then(data => showImage(data.random_photo_url));
    }

    function getTime() {
      fetch(`${api}/time`)
        .then(res => res.json())
        .then(data => document.getElementById("time").innerText = "Horário atual: " + data.current_time);
    }

    function getScare() {
      fetch(`${api}/scare`)
        .then(res => res.json())
        .then(data => showImage(data.scare_image_url));
    }

    function getLookalike() {
      fetch(`${api}/lookalike`)
        .then(res => res.json())
        .then(data => showImage(data.lookalike_image_url));
    }

    function showImage(url) {
      document.getElementById("output").innerHTML = `<img src="${url}" class="img-fluid mt-3" style="max-height:400px;">`;
    }
  </script>

</body>
</html>
